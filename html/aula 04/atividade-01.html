<!DOCTYPE html>
<html>
    <head>
        <title>ativide 03</title>


    </head>


    <body>
        <h1>primeiro formulario de cadastro</h1>
        <form action="minha-imagem.html" method="get">
           
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required name="nome"  placeholder="insira o nome completo" maxlength="50"><br>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required name="email" placeholder="insira um email"><br>
            <br>


            <label for="senha">senha:</label>
            <input type="password" id="password" required name="password"  placeholder="insira sua senha" maxlength="70">
            <br>
            <br>

            <label for="idade">idade: </label>
            <input type="number" id="number" required name=" number"  placeholder="insira a sua idade" maxlength="120">
            <br>
            <br>

            <input type="submit" value="Enviar">
            <br>
</form>



    </body>
</html>
